<!DOCTYPE html><!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="pt-br"> <![endif]--><!--[if IE 7]>    <html class="no-js ie7 oldie" lang="pt-br"> <![endif]--><!--[if IE 8]>    <html class="no-js ie8 oldie" lang="pt-br"> <![endif]--><!--[if gt IE 8]><!--> <html class="no-js" lang="pt-br"> <!--<![endif]-->    <head>        <meta charset="utf-8" />        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />        <meta name="description" content="" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <title>Relatorio</title>        <style type="text/css" media="all">            /*            ---------------------------------------------------------------------            PADRÃO            ---------------------------------------------------------------------            */            *{                padding: 0px;                margin: 0px;                border: 0px;            }            html, body {                height: 100%;            }            body{                font-family: Arial;                font-size: 13px;                color: #000;            }            header{                padding: 15px 20px 15px 20px;                border-bottom: 10px solid #ccc;            }            header p{                margin-top: 5px;            }            footer{                padding: 10px 30px 10px 28px;                 border-top: 1px solid #3F3F3F;                color: gray;            }            #conteudo{                padding: 15px 20px 15px 20px;            }            /*            ---------------------------------------------------------------------            CLASSES            ---------------------------------------------------------------------            */            table{                width: 100%;                margin-top: 20px;                border-collapse:collapse;            }            table thead tr{                background: #ccc;            }            table thead tr th{                padding: 8px 5px 8px 10px;                text-align: left;                border-right: 1px solid #9e9e9e;                border-left: 1px solid #9e9e9e;            }            table tbody tr td{                padding: 8px 5px 8px 10px;            }            .clear{                clear: both;            }            .fleft{                float: left;            }            .fright{                float: right;            }            .tcenter{                text-align: center;            }            .tleft{                text-align: left;            }            .tright{                text-align: right;            }            /*            -------------------------------------------------------------------            Seção detalhes do relatorio            -------------------------------------------------------------------            */            .filtros_aplicados {                display: block;                font-size: 15px;                padding: 0 0 8px 0;            }            .tipos_documentos li {                list-style-type: none;                margin-left: 15px;            }            .tipos_documentos li:before {                content: '- ';            }            .descricao_relatorio {                border: 1px solid #3F3F3F;                padding: 9px;                margin: 9px;            }            #periodo, .municipio {                float: right;                display: inline-block;                margin: 0 13px 0 0;            }            .copy {                width: 75%;            }            .copy img {                float: left;            }            .copy span {                float: right;                padding-top: 30px;            }            /*            ---------------------------------------------------------------------            GERAL            ---------------------------------------------------------------------            */            #logo-vox span {                margin: 0 15px 0 0;            }            #logo-vox h1{                font-size: 20px;                margin-top: 5px;                color: #424242;            }            #logo-vox p {                font-size: 12px;            }            #logo-sigfacil{                float: right;                display: inline-block;            }            table tbody tr {page-break-inside:avoid;border-bottom: 1px dotted gray;}        </style>    </head>    <body>        <section id="conteudo">            {{content}}        </section>          <footer>            <div class="copy"><img src="{{base_url}}/images/sistemas/logo-entidade.jpg" width="140"><span>Vox Tecnologia 2014 &copy; Todos os Direitos Reservados</span></div>        </footer>    </body></html>
